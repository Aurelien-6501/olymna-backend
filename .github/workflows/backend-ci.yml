name: Backend CI

on:
  push:
    paths:
      - "olymna-backend/**"
    branches: [main]
  pull_request:
    paths:
      - "olymna-backend/**"
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: olympna-backend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true
